paths:
  /v1/projects:
    get:
      description:
        Fetches the list of all projects available to the currently authenticated
        user
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.Ok-array_entities_Project"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/responses.BadRequest"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/responses.Unauthorized"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/responses.UnprocessableEntity"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: List of projects
      tags:
        - Projects
    post:
      description: This endpoint creates a new project for a user
      parameters:
        - description: project create payload
          in: body
          name: payload
          required: true
          schema:
            $ref: "#/definitions/requests.ProjectCreateRequest"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.Ok-entities_Project"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/responses.BadRequest"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/responses.Unauthorized"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/responses.UnprocessableEntity"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: Store a project
      tags:
        - Projects
  /v1/projects/:projectId/endpoints:
    get:
      description:
        Fetches the list of all projects endpoints available to the currently
        authenticated user and project
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.Ok-array_entities_ProjectEndpoint"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/responses.BadRequest"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/responses.Unauthorized"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/responses.UnprocessableEntity"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: List of project endpoints
      tags:
        - ProjectEndpoints
    post:
      description: This endpoint stores a new project endpoint for a user
      parameters:
        - description: project endpoint store payload
          in: body
          name: payload
          required: true
          schema:
            $ref: "#/definitions/requests.ProjectEndpointStoreRequest"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.Ok-entities_ProjectEndpoint"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/responses.BadRequest"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/responses.Unauthorized"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/responses.UnprocessableEntity"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: store a new project endpoint
      tags:
        - ProjectEndpoints
  /v1/projects/{projectId}:
    delete:
      description: This endpoint deletes a project
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.NoContent"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/responses.BadRequest"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/responses.Unauthorized"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/responses.NotFound"
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/responses.UnprocessableEntity"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: Delete a project
      tags:
        - Projects
    get:
      description: This endpoint gets a project for a user
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/responses.Ok-entities_Project"
        "400":
