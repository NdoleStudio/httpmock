definitions:
  entities.Project:
    properties:
      created_at:
        example: "2022-06-05T14:26:02.302718+03:00"
        type: string
      description:
        example: Mock API for an online store for selling shoes
        type: string
      id:
        example: 8f9c71b8-b84e-4417-8408-a62274f65a08
        type: string
      name:
        example: Mock Stripe API
        type: string
      subdomain:
        example: stripe-mock-api
        type: string
      updated_at:
        example: "2022-06-05T14:26:10.303278+03:00"
        type: string
      user_id:
        example: user_2oeyIzOf9xxxxxxxxxxxxxx
        type: string
    required:
      - created_at
      - description
      - id
      - name
      - subdomain
      - updated_at
      - user_id
    type: object
  entities.ProjectEndpoint:
    properties:
      created_at:
        example: "2022-06-05T14:26:02.302718+03:00"
        type: string
      description:
        example: Mock API for an online store for the /v1/products endpoint
        type: string
      id:
        example: 8f9c71b8-b84e-4417-8408-a62274f65a08
        type: string
      project_id:
        example: 8f9c71b8-b84e-4417-8408-a62274f65a08
        type: string
      request_count:
        example: 100
        type: integer
      request_method:
        example: GET
        type: string
      request_path:
        example: /v1/products
        type: string
      response_body:
        example: '{"message": "Hello World","status": 200}'
        type: string
      response_code:
        example: 200
        type: integer
      response_delay_in_milliseconds:
        example: 100
        type: integer
      response_headers:
        example: '[{"Content-Type":"application/json"}]'
        type: string
      subdomain:
        example: stripe-mock-api
        type: string
      updated_at:
        example: "2022-06-05T14:26:10.303278+03:00"
        type: string
      user_id:
        example: user_2oeyIzOf9xxxxxxxxxxxxxx
        type: string
    required:
      - created_at
      - description
      - id
      - project_id
      - request_count
      - request_method
      - request_path
      - response_body
      - response_code
      - response_delay_in_milliseconds
      - response_headers
      - subdomain
      - updated_at
      - user_id
    type: object
  requests.ProjectCreateRequest:
    properties:
      description:
        type: string
      name:
        type: string
      subdomain:
        type: string
    required:
      - description
      - name
      - subdomain
    type: object
  requests.ProjectEndpointStoreRequest:
    properties:
      delay_in_milliseconds:
        type: integer
      description:
        type: string
      request_method:
        type: string
      request_path:
        type: string
      response_body:
        type: string
      response_code:
        type: integer
      response_headers:
        type: string
    required:
      - delay_in_milliseconds
      - description
      - request_method
      - request_path
      - response_body
      - response_code
      - response_headers
    type: object
  requests.ProjectEndpointUpdateRequest:
    properties:
      description:
        type: string
      request_method:
        type: string
      request_path:
        type: string
      response_body:
        type: string
      response_code:
        type: integer
      response_delay_in_milliseconds:
        type: integer
      response_headers:
        type: string
    required:
      - description
      - request_method
      - request_path
      - response_body
      - response_code
      - response_delay_in_milliseconds
      - response_headers
    type: object
  requests.ProjectUpdateRequest:
    properties:
      description:
        type: string
      name:
        type: string
      subdomain:
        type: string
    required:
      - description
      - name
      - subdomain
    type: object
  responses.BadRequest:
    properties:
      data:
        example: The request body is not a valid JSON string
        type: string
      message:
        example: The request isn't properly formed
        type: string
      status:
        example: error
        type: string
    required:
      - data
      - message
      - status
    type: object
  responses.InternalServerError:
    properties:
      message:
        example: We ran into an internal error while handling the request.
        type: string
      status:
        example: error
        type: string
    required:
      - message
      - status
    type: object
  responses.NoContent:
    properties:
      message:
        example: item deleted successfully
        type: string
      status:
        example: success
        type: string
    required:
      - message
      - status
    type: object
  responses.NotFound:
    properties:
      message:
        example: cannot find item with ID [32343a19-da5e-4b1b-a767-3298a73703ca]
        type: string
      status:
        example: error
        type: string
    required:
      - message
      - status
    type: object
  responses.Ok-array_entities_Project:
    properties:
      data:
        items:
          $ref: "#/definitions/entities.Project"
        type: array
      message:
        example: Request handled successfully
        type: string
      status:
        example: success
        type: string
    required:
      - data
      - message
      - status
    type: object
  responses.Ok-array_entities_ProjectEndpoint:
    properties:
      data:
        items:
          $ref: "#/definitions/entities.ProjectEndpoint"
        type: array
      message:
        example: Request handled successfully
        type: string
      status:
        example: success
        type: string
    required:
      - data
      - message
      - status
    type: object
  responses.Ok-entities_Project:
    properties:
      data:
        $ref: "#/definitions/entities.Project"
      message:
        example: Request handled successfully
        type: string
      status:
        example: success
        type: string
    required:
      - data
      - message
      - status
    type: object
  responses.Ok-entities_ProjectEndpoint:
    properties:
      data:
        $ref: "#/definitions/entities.ProjectEndpoint"
      message:
        example: Request handled successfully
