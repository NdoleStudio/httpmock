          schema:
            $ref: "#/definitions/responses.InternalServerError"
      security:
        - BearerAuth: []
      summary: Get a project
      tags:
        - Projects
    put:
      description: This endpoint updates a project for a user
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          type: string
        - description: project update payload
          in: body
          name: payload
          required: true
